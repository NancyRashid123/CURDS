<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>cruds</h2>
            <p>product management system</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
            <button id="updateProductBtn">Update</button>
        </div>
        <div class="outputs">
            <div class="search_container">
                <input type="text" id="search" placeholder="search">
                <div class="searchBtn">
                    <button onclick = 'searchMood(this.id)' id="searchTitle">Search By Title</button>
                    <button onclick = 'searchMood(this.id)' id="searchCategory">Search By Category</button>
                </div>
            </div>

            <div id="deleteAll">

            </div>

            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>totle</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>

                <tbody id = 'table'>
                  
                </tbody>
            </table>
        </div>
    </div>
    


    <script src="./script/index.js"></script>
</body>
</html>
